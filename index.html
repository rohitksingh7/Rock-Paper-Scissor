<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Result</p>
    </div>

    <div class="choices">
        <div class="comp-choice" id="comp-rock">
            <img src="images/comp-fist.png" alt="">
        </div>
        <div class="comp-choice" id="comp-paper">
            <img src="images/comp-hello.png" alt="">
        </div>
        <div class="comp-choice" id="comp-scissors">
            <img src="images/comp-scissors.png" alt="">
        </div>  
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/fist.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="images/hello.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="images/scissors.png" alt="">
        </div>  
    </div>

    <p id="action">Make your move</p>
    <script src="script.js"></script>
</body>
</html>
